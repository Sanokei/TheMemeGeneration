<form action="" method = "POST" autocomplete="off">
    <label for="filters">Choose Filter</label>
    <select name="filter" id="filter">
    {% for filter in filters %}
        <option value="{{ filter }}">{{ filter[1] }}</option>
    {% endfor %}
    </select>
    <p><input type="number" name="results" placeholder="Number of results"></p>
    <p><input type="number" name="offset" placeholder="Offset"></p>
    <p><input type="submit" value="Use this filter" /></p>
</form>
